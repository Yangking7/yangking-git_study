<body>
    <script>
        // wwl 就是rest参数
        // rest参数 是一个数组；数组中存放所有的实参
        // rest参数与arguments区别
        // rest 参数是真数组；argements 是类数组
        // 箭头函数中没有arguments 可以使用


        function foo(){
            console.log(this.a);
            console.log(this);
        }
        var a = 123;
        var obj = {
            foo:foo
        }
        setTimeout(obj.foo,100)
    </script>
