        // 1 利用set 去重

        let map = new Map([

        ])

        // 1 将 map 变为 数组 arr
        // let arr = [...map];
        let arr =Array.from(map)
        

        // 2 将 arr 变为 set 数据 set
        let set = new Set(arr)

        let obj = {
            name:'aaa',
            age:5,
            gender:'amlse'
        }

        // 3 将obj 转为 map 集合
        // let map1 = new Map()
        // for(let key in obj){

        // let map1 = new Map(res)
        // 方式三
        let map1 = new Map()
        let res= Object.entries(obj);
        res.forEach(([key,value])=> {

        });

        // 4 利用set 方式实现数组合并再去重
        let a = [1,2,2,2,3,3,3,3,3,3]
        let b = ['s','s','ss','sss']
