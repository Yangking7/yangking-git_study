<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // get&set
        // 弊端：get set 写在对象内部的，可拓展性比较差
        // 数据劫持
        // 1.对象中 get set
        // 2.Object.defineProperty()
        // 3.proxy 代理
        let obj = {
            name:'yanglong',
            age:12,
            get _name(){
                return this.name
            },
            set _name(val){
                this.name = val
            },
            get _age(){
                return this.age
            },
            set _age(val){
                this.age = val
            }
        }
        console.log(obj._name,obj._age);
        obj._name = 'wuweilong'
        obj._age = 21
        console.log(obj);
    </script>
</body>
</html>
